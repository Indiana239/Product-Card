<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="Style.css" />
    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="container-2">
        <div class="picture"><img id="brand-picture" src="images/image-product-desktop.jpg" alt="" /></div>
        <div class="title">P E R F U M E</div>
        <div class="product">Gabrielle Essence Eau De Parfum</div>
        <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
        <div class="price">
          <div class="after-discount">$149.99</div>
          <div class="discount">$169.99</div>
        </div>
        <div class="cart">
          <div class="cart-box">
            <img id="carts" src="images/icon-cart.svg" alt="cart" />
            <div class="cart-desc">Add to Cart</div>
          </div>
        </div>
      </div>

      <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
    </div>
  </body>
</html>
